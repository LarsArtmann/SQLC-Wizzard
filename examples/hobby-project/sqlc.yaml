version: "2"
sql:
  - name: "hobby"
    engine: "sqlite"
    queries: "./sql/queries"
    schema: "./sql/schema"
    gen:
      go:
        package: "hobby"
        out: "./internal/db"
        sql_package: "database/sql"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_empty_slices: false
        emit_enum_valid_method: true
        emit_all_enum_values: true
